<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <!--<a href="https://www.flaticon.com/br/icones-gratis/texto" title="texto ícones">Texto ícones criados por Gajah Mada - Flaticon</a>-->
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>TextCipher Pro</title>
  </head>
  <body>
    <main class="container">
      <section class="container__input">
        <article class="container__input__icon">
          <header class="header">
            <div class="title__header">
              <h2>TextCipher Pro</h2>
            </div>
            <div class="header__icons">
              <a
                class="apresentacao__links__navegacao"
                href="https://github.com/ruggerygusmao"
                target="_blank"
              >
                <i class="fa-brands fa-github icon"></i>
              </a>
              <a
                class="apresentacao__links__navegacao"
                href="https://linkedin.com/in/ruggerygusmao"
                target="_blank"
              >
                <i class="fa-brands fa-linkedin icon"></i>
              </a>
            </div>
          </header>
        </article>
        <article class="container__input__text">
          <textarea
            oninput="myClear()"
            id="text"
            rows="4"
            placeholder="Digite seu texto"
            cols="50"
          ></textarea>
        </article>
        <article class="container__input__buttons">
          <span>

              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 16 16"

                />

              <defs>
                <clipPath id="clip0_2_231">
                  <rect width="16" height="16" fill="white" />
                </clipPath>
              </defs>
            </svg>
            Apenas letras minúsculas e sem acento.
          </span>
          <div>
            <button class="button__encryped" onclick="encryptedText()">
              Criptografar
            </button>
            <button class="button__decrypt" onclick="decryptText()">
              Descriptografar
            </button>
          </div>
        </article>
      </section>
      <section class="container__image">
        <div id="container__result">
          <div id="result"></div>
          <button onclick="copyText()" id="button__copy" class="button__copy">
            Copiar
          </button>
        </div>
        <div class="section__image" id="section__image">
          <img src="./assets/img/person.png" alt="img" />
          <h2>Nenhuma mensagem encontrada</h2>
          <p>
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>
      </section>
      <footer class="footer">
        <p>&copy; 2024 Ruggery Gusmão</p>
      </footer>
    </main>
    
  </body>
  <script src="./src/js/main.js" defer></script>
</html>
